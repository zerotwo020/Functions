<html>
<head><title>String and Math Functions</title></head>
<body>
<h1>OPEN CONSOLE</h1>
<script>

console.log ("Hello from console")


//STRING Functions
var firstName = "Kaanchi";
console.log(firstName);

var lastName = "Ashar";
console.log(lastName);

//Concat - join
var fullName =firstName.concat(lastName);
console.log(fullName);

//length
var nameLength = fullName.length;
console.log(fullName);

//Replace 
var momName = fullName.replace("Kaanchi","Sejal");
console.log(momName);

//All small letters
var smallLetters = fullName.toLowerCase();
console.log(smallLetters);

//all capital letters
var capitalLetters = fullName.toUpperCase();
console.log(capitalLetters);

//Math Function

//root
var root = Math.sqrt(350);
console.log(root);

//min
var minimum = Math.min(63, 54, 70, 108);
console.log(minimum);

//max
var maximum = Math.max(56, 89, 93, 21);
console.log(maximum);

//power
var power = Math.pow(3,6);
console.log(power);

</script>
</body>
</html>
